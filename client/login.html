<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - JDIP</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow-lg border-0">
      <div class="card-header bg-primary text-white text-center fw-bold fs-4">
        Login to JDIP Notes Hub
      </div>
      <div class="card-body">
        <form id="loginForm" class="d-flex flex-column gap-3">
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
          <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
          <button type="submit" class="btn btn-jdip">Login</button>
        </form>
      </div>
    </div>
  </div>
  
  <script src="./script.js"></script>

</body>
</html>
