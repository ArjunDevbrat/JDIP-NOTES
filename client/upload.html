<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Notes - JDIP</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-jdip shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="jdip-logo.png" alt="JDIP Logo" width="40" height="40" class="me-2">
        JDIP Notes Hub
      </a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a></li>
      </ul>
    </div>
  </nav>

  
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card shadow-lg border-0">
          <div class="card-header bg-success text-white text-center">
            <h3><i class="fas fa-upload"></i> Upload JDIP Study Notes</h3>
            <p class="mb-0">Help fellow JDIP students by sharing materials for JEE/NEET prep.</p>
          </div>
          <div class="card-body">
            <form id="uploadForm" enctype="multipart/form-data">
              <div class="mb-3">
                <label class="form-label"><i class="fas fa-heading"></i> Title</label>
                <input type="text" class="form-control" id="title" placeholder="e.g., JEE Physics Notes" required>
              </div>
              <div class="mb-3">
                <label class="form-label"><i class="fas fa-align-left"></i> Description</label>
                <textarea class="form-control" id="description" placeholder="e.g., Chapter-wise formulas..." required></textarea>
              </div>
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label"><i class="fas fa-book"></i> Subject</label>
                  <input type="text" class="form-control" id="subject" placeholder="e.g., Physics" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label"><i class="fas fa-graduation-cap"></i> Exam</label>
                  <input type="text" class="form-control" id="department" placeholder="e.g., JEE Mains" required>
                </div>
              </div>
              <div class="mb-3 mt-3">
                <label class="form-label"><i class="fas fa-file-upload"></i> Select File</label>
                <input type="file" class="form-control" id="file" accept=".pdf,.doc,.docx,.jpg,.png" required>
              </div>
              <button type="submit" class="btn btn-success w-100"><i class="fas fa-paper-plane"></i> Upload to JDIP Hub</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

 
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2025 JDIP Coaching Institute. All rights reserved. | Contact: info@jdip.com</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
