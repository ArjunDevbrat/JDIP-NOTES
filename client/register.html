<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - JDIP</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-jdip shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">JDIP Notes Hub</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card shadow-lg border-0">
          <div class="card-header bg-jdip text-white text-center">
            <h3>Register for JDIP Notes Hub</h3>
          </div>
          <div class="card-body">
            <form id="registerForm">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="e.g., JDIPStudent" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Secure password" required>
              </div>
              <button type="submit" class="btn btn-jdip w-100">Register</button>
            </form>
            <p class="mt-3 text-center">Already have an account? <a href="login.html">Login here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

 
  <script src="./script.js"></script>

</body>
</html>
